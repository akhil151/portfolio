<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        
        <div id="message"></div>

        <form id="jobForm">
            
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>Date of Birth *</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            
            <h3>Professional Information</h3>

            <div class="form-group">
                <label>Position Applied For *</label>
                <select id="position" name="position" required>
                    <option value="">Select a position</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="designer">UI/UX Designer</option>
                    <option value="manager">Project Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label>Years of Experience *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="experience" value="0-2" required> 0-2 years
                    </label>
                    <hr>
                    <label>
                        <input type="radio" name="experience" value="3-5"> 3-5 years
                    </label>
                    <hr>
                    <label>
                        <input type="radio" name="experience" value="5+"> 5+ years
                    </label>
                    <br>
                </div>
            </div>

            <div class="form-group">
                <label>Skills *</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="skills" value="HTML"> HTML
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="CSS"> CSS
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="JavaScript"> JavaScript
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="React"> React
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="Node.js"> Node.js
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="Python"> Python
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Resume/CV *</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="form-group">
                <label>Cover Letter</label>
                <textarea id="coverLetter" name="coverLetter" rows="5" placeholder="Tell us why you're a great fit..."></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
